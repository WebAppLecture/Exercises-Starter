<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="./src/css/main.css"/>
        <link rel="stylesheet" id="skin"/>
    </head>
    <body>
        <div class="centered gameBox">
            <div class="logo">GameBox</div>
            <canvas class="screen on" width="400" height="600"></canvas>
            <nav class="menu">
                <ul>
                    <li class="active">Item1</li>
                    <li>Item2</li>
                    <li>Item3</li>
                    <li>Item4</li>
                    <li>Item5</li>
                </ul>
            </nav>
            <div id="reset" class="control reset" >menu</div>
            <div id="primary" class="control big-button A">A</div>
            <div id="secondary" class="control big-button B">B</div>
            <div id="up" class="control d-pad up">^</div>
            <div id="right" class="control d-pad right">^</div>
            <div id="down" class="control d-pad down">^</div>
            <div id="left" class="control d-pad left">^</div>
            <nav class="skin-change">
                <div class="previous"><</div>
                <div class="next">></div>
            </nav>
            <div class="accent"></div>
        </div>
    </body>
    <script type="module" src="src/js/index.js"></script>
</html>
