<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="../03-CSS/src/css/main.css"/>
        <link rel="stylesheet" id="skin"/>
        <script defer src="./src/js/index.js" type="module"></script>
    </head>
    <body>
        <div class="centered gameBox">
            <div class="logo">GameBox</div>
            <canvas class="screen on" width="400" height="600"></canvas>
            <nav class="menu">
                <ul></ul>
            </nav>
            <div id="reset" data-keybind="Escape" class="control reset">menu</div>
            <div id="primary" data-keybind="KeyE Enter" class="control big-button A">E</div>
            <div id="secondary" data-keybind="KeyQ" class="control big-button B">Q</div>
            <div id="up" data-keybind="KeyW ArrowUp" class="control d-pad up">^</div>
            <div id="right" data-keybind="KeyD ArrowRight" class="control d-pad right">^</div>
            <div id="down" data-keybind="KeyS ArrowDown" class="control d-pad down">^</div>
            <div id="left" data-keybind="KeyA ArrowLeft" class="control d-pad left">^</div>
            <nav class="skin-change">
                <div class="previous"><</div>
                <div class="next">></div>
            </nav>
            <div class="accent"></div>
        </div>
    </body>
</html>
