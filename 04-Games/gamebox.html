<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="../03-CSS/src/css/main.css"/>
        <link rel="stylesheet" id="skin"/>
    </head>
    <body>
        <div class="centered gameBox">
            <div class="logo">GameBox</div>
            <canvas class="screen" width="400" height="500"></canvas>
            <nav class="menu"></nav>
            <div class="controls">
                <div id="reset" data-keybind="Escape" class="reset">menu</div>
                <div id="primary" data-keybind="KeyE Enter" class="big-button A">E</div>
                <div id="secondary" data-keybind="KeyQ" class="big-button B">Q</div>
                <div id="up" data-keybind="KeyW ArrowUp" class="d-pad up">^</div>
                <div id="right" data-keybind="KeyD ArrowRight" class="d-pad right">^</div>
                <div id="down" data-keybind="KeyS ArrowDown" class="d-pad down">^</div>
                <div id="left" data-keybind="KeyA ArrowLeft" class="d-pad left">^</div>
            </div>
            <nav class="skin-change">
                <div class="previous"><</div>
                <div class="next">></div>
            </nav>
            <div class="accent"></div>
        </div>
    </body>
    <script src="./src/js/index.js" type="module"></script>
</html>
